<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Vault Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Order History</h1>
        <table class="w-full bg-gray-800 rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gray-700">
                    <th class="p-4 text-left">Order ID</th>
                    <th class="p-4 text-left">Status</th>
                    <th class="p-4 text-left">Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr class="border-t border-gray-600">
                    <td class="p-4">{{ order.order_id }}</td>
                    <td class="p-4">{{ order.order_status }}</td>
                    <td class="p-4">{{ order.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="mt-4 inline-block text-blue-400">Back to Shop</a>
    </div>
</body>
</html>
